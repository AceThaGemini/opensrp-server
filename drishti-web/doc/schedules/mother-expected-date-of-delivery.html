<!DOCTYPE html>
<html>
  <head>
    <script src="http://github.com/DmitryBaranovskiy/raphael/raw/master/raphael-min.js"></script>
    <script src="schedule.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        var schedule = new Schedule(3).draw();
schedule.addAlerts("EDD", "EDD - due", [new Date("Sep 16, 2012"), new Date("Sep 23, 2012"), new Date("Sep 30, 2012"), ]);
schedule.addAlertsStartingWith("EDD", "EDD - late (Will continue till service is delivered)", [new Date("Oct 04, 2012"), new Date("Oct 08, 2012"), new Date("Oct 11, 2012"), new Date("Oct 15, 2012"), new Date("Oct 18, 2012"), new Date("Oct 22, 2012"), new Date("Oct 25, 2012"), new Date("Oct 29, 2012"), ]);
      };
    </script>
  </head>
<body><center>Expected Date Of Delivery</center></body></html>
