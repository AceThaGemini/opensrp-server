<!DOCTYPE html>
<html>
  <head>

    <script src="schedule.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        var schedule = new Schedule(4).draw();
schedule.addAlerts("dpt_1", "dpt_1 - due", [new Date("Jul 01, 2012"), new Date("Jul 04, 2012"), ]);

      };
    </script>
  </head>
