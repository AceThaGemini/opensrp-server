<!DOCTYPE html>
<html>
  <head>
    <script src="http://github.com/DmitryBaranovskiy/raphael/raw/master/raphael-min.js"></script>
    <script src="schedule.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        var schedule = new Schedule(4).draw();
schedule.addAlertsStartingWith("DPT Booster 1", "DPT Booster 1 - due (Will continue till service is delivered)", [new Date("Feb 01, 2013"), new Date("Feb 04, 2013"), new Date("Feb 08, 2013"), ]);
schedule.addAlertsStartingWith("DPT Booster 1", "DPT Booster 1 - late (Will continue till service is delivered)", [new Date("Oct 01, 2013"), new Date("Oct 04, 2013"), new Date("Oct 08, 2013"), ]);
      };
    </script>
  </head>
<body><center>DPT Booster 1</center></body></html>
