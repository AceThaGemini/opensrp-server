<!DOCTYPE html>
<html>
  <head>
    <script src="http://github.com/DmitryBaranovskiy/raphael/raw/master/raphael-min.js"></script>
    <script src="schedule.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        var schedule = new Schedule(4).draw();
schedule.addAlertsStartingWith("REMINDER", "REMINDER - due (Will continue till service is delivered)", [new Date("Aug 01, 2012"), new Date("Aug 08, 2012"), new Date("Aug 15, 2012"), new Date("Aug 22, 2012"), ]);
schedule.addAlertsStartingWith("REMINDER", "REMINDER - late (Will continue till service is delivered)", [new Date("Feb 01, 2013"), new Date("Feb 08, 2013"), ]);
      };
    </script>
  </head>
<body><center>Measles Booster</center></body></html>
