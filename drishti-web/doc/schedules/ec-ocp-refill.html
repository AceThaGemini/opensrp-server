<!DOCTYPE html>
<html>
  <head>
    <script src="http://github.com/DmitryBaranovskiy/raphael/raw/master/raphael-min.js"></script>
    <script src="schedule.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        var schedule = new Schedule(1).draw();
schedule.addAlerts("OCP Refill", "OCP Refill - due", [new Date("Jan 01, 2012"), ]);
schedule.addAlertsStartingWith("OCP Refill", "OCP Refill - late (Will continue till service is delivered)", [new Date("Jan 08, 2012"), new Date("Jan 15, 2012"), new Date("Jan 22, 2012"), new Date("Jan 29, 2012"), ]);
      };
    </script>
  </head>
<body><center>OCP Refill</center></body></html>
